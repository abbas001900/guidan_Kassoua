<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Client | Gidan Kasuwa</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <main class="auth-page-container">
        
        <div class="auth-form-col">
            <div class="auth-form-box">
                <h2>Créez votre Compte</h2>
                <p>Accédez à notre collection d'artisanat et de produits du terroir.</p>
                
                <form action="#" method="POST" class="auth-form">
                    <input type="text" placeholder="Nom Complet" required>
                    <input type="email" placeholder="Adresse Email" required>
                    <input type="password" placeholder="Mot de Passe" required>
                    
                    <button type="submit" class="btn-cta-green">Créer mon Compte</button>
                </form>
                
                <p class="auth-switch">Vous avez déjà un compte ? <a href="connexion.html">Connectez-vous ici</a></p>
            </div>
        </div>
        
    </main>
    

</body>
</html>
