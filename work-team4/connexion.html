<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Client | Gidan Kasuwa</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <main class="auth-page-container"> 
        
        <div class="auth-form-col">
            <div class="auth-form-box">
                <h2>Connexion Client</h2>
                <p>Retrouvez vos commandes et vos produits favoris.</p>
                
                <form action="#" method="POST" class="auth-form">
                    <input type="email" placeholder="Adresse Email" required>
                    <input type="password" placeholder="Mot de Passe" required>
                    
                    <a href="#" class="forgot-link">Mot de passe oublié ?</a>
                    <button type="submit" class="btn-cta-green">Me Connecter</button>
                </form>
                
                <p class="auth-switch">Nouveau client ? <a href="inscription.html">Créer un compte</a></p>
            </div>
        </div>
        
    </main>
    

</body>
</html>
