<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - AgroStyle</title>
    <link rel="stylesheet" href="panier.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <!-- Contenu du panier -->
    <section class="cart">
        <div class="container">
            <h1>Votre Panier</h1>
            <div class="cart-content">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/100x80?text=Huile+Olive" alt="Huile d'Olive">
                        <div class="item-details">
                            <h3>Huile d'Olive Extra Vierge</h3>
                            <p class="price">15,90 €</p>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <p class="item-total">15,90 €</p>
                        <button class="remove-btn">×</button>
                    </div>
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/100x80?text=Confiture+Myrtille" alt="Confiture de Myrtilles">
                        <div class="item-details">
                            <h3>Confiture de Myrtilles Sauvages</h3>
                            <p class="price">6,50 €</p>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">2</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <p class="item-total">13,00 €</p>
                        <button class="remove-btn">×</button>
                    </div>
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/100x80?text=Shampoing+Solide" alt="Shampoing Solide">
                        <div class="item-details">
                            <h3>Shampoing Solide à la Lavande</h3>
                            <p class="price">14,90 €</p>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-btn">-</button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn">+</button>
                        </div>
                        <p class="item-total">14,90 €</p>
                        <button class="remove-btn">×</button>
                    </div>
                </div>
                <div class="cart-summary">
                    <h2>Récapitulatif</h2>
                    <div class="summary-line">
                        <span>Sous-total</span>
                        <span>43,80 €</span>
                    </div>
                    <div class="summary-line">
                        <span>Frais de livraison</span>
                        <span>4,90 €</span>
                    </div>
                    <div class="summary-line total">
                        <span>Total</span>
                        <span>48,70 €</span>
                    </div>
                    <button class="btn-checkout">Procéder au paiement</button>
                    <a href="produits.html" class="continue-shopping">Continuer mes achats</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
